        function updateUrlState() {
            const checkedIds = [];
            appData.forEach(day => {
                day.spots.forEach(spot => {
                    spot.items.forEach(item => {
                        if (item.checked) checkedIds.push(item.id);
                    });
                });
            });

            const newUrl = new URL(window.location);
            if (checkedIds.length > 0) {
                newUrl.searchParams.set('checked', checkedIds.join(','));
            } else {
                newUrl.searchParams.delete('checked');
            }
            window.history.replaceState({}, '', newUrl);

        function loadStateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const checkedParam = params.get('checked');

            if (checkedParam) {
                const checkedIds = checkedParam.split(',');

                appData.forEach(day => {
                    day.spots.forEach(spot => {
                        spot.items.forEach(item => {

                }

        function normalizeStrings(obj) {
            if (typeof obj === 'string') {
                return obj.replace(/[\r\n]+/g, ' ').trim();
            } else if (Array.isArray(obj)) {
                return obj.map(normalizeStrings);
            } else if (typeof obj === 'object' && obj !== null) {
                const newObj = {};
                for (const key in obj) {
                    newObj[key] = normalizeStrings(obj[key]);
                }
                return newObj;
            } else {
                return obj;
            }
        }
