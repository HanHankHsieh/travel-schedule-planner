</head>

        function render() {
        renderTabs();
        const container = document.getElementById('content-area');
        container.innerHTML = '';

        if (activeDay === 'wishlist') {
            renderWishlist(container);
        } else {
            appData.forEach(dayData => {
                if (dayData.day !== activeDay) return;

                const dayDiv = document.createElement('div');
                dayDiv.id = dayData.day;
                dayDiv.className = 'day-section active';

                const title = document.createElement('div');
                title.className = 'day-title';
                title.contentEditable = true; // ÂÖÅË®±Á∑®ËºØ
                title.textContent = dayData.title;

                // Á∑®ËºØÂÆåÊàêÂæåÊõ¥Êñ∞ appData
                title.onblur = (e) => {

        function renderWishlist(container) {

            dayDiv.appendChild(desc);

        function renderSpot(parentDiv, dayData, spot, spotIndex, isWishlist) {
            const spotCard = document.createElement('div');

            // Header

            const titleGroup = document.createElement('div');
            titleGroup.className = 'spot-title-group';

            const nameSpan = document.createElement('span');
            nameSpan.contentEditable = true;
            nameSpan.textContent = spot.name;
            nameSpan.onblur = (e) => isWishlist
                ? updateWishlistSpot(e.target, spotIndex, 'name')
                : updateSpot(e.target, dayData.day, spotIndex, 'name');
            titleGroup.appendChild(nameSpan);
            header.appendChild(titleGroup);

            // ÊôÇÈñìÊ¨ÑÔºàË°åÁ®ãÊâçÊúâÔºâ
            if (!isWishlist) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'spot-time';
                timeDiv.contentEditable = true;
                timeDiv.textContent = spot.time || '00:00';
                timeDiv.onblur = (e) => updateSpot(e.target, dayData.day, spotIndex, 'time');
                header.appendChild(timeDiv);
            }

            // Âè£Ë¢ãÂêçÂñÆ„ÄåÂä†ÂÖ•Ë°åÁ®ã„ÄçÊåâÈàï
            if (isWishlist) {
                const importBtn = document.createElement('button');
                importBtn.className = 'delete-btn-small';
                importBtn.innerHTML = 'üì•';

                header.appendChild(importBtn);
            }

            // Âà™Èô§ÊåâÈàï
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';

            header.appendChild(deleteBtn);

            spotCard.appendChild(header);

            // ÊèèËø∞
            const desc = document.createElement('div');
            desc.className = 'spot-desc';
            desc.contentEditable = true;
            desc.textContent = spot.desc;
            desc.onblur = (e) => isWishlist

            spotCard.appendChild(desc);

            // Á∂≤Á´ôËàá Google Map
            const linkWrap = document.createElement('div');

            if (spot.url) {

                siteDiv.appendChild(siteSpan);
                siteDiv.appendChild(siteBtn);
                linkWrap.appendChild(siteDiv);
            }

            if (spot.mapUrl) {
                const mapDiv = document.createElement('div');
                mapDiv.className = 'spot-link';
                const mapSpan = document.createElement('span');
                mapSpan.contentEditable = true;
                mapSpan.textContent = spot.mapUrl;
                mapSpan.onblur = (e) => isWishlist
                    ? updateWishlistSpot(e.target, spotIndex, 'mapUrl')
                    : updateSpot(e.target, dayData.day, spotIndex, 'mapUrl');

                const mapBtn = document.createElement('button');
                mapBtn.textContent = 'üîó';
                mapBtn.onclick = () => window.open(mapSpan.innerText, '_blank');

                mapDiv.appendChild(document.createTextNode('üìç Google Map: '));
                mapDiv.appendChild(mapSpan);
                mapDiv.appendChild(mapBtn);
                linkWrap.appendChild(mapDiv);
            }

            spotCard.appendChild(linkWrap);

            // ‰∫§ÈÄöË≥áË®ä
            if (spot.transport) {
                const transportDiv = document.createElement('div');
                transportDiv.className = 'spot-transport';

                const transportContent = document.createElement('div');
                transportContent.className = 'spot-transport-content';
                transportContent.contentEditable = true;
                transportContent.textContent = spot.transport;
                transportContent.onblur = (e) => isWishlist
                    ? updateWishlistSpot(e.target, spotIndex, 'transport')
                    : updateSpot(e.target, dayData.day, spotIndex, 'transport');

                transportDiv.innerHTML = '<span>üöá</span>';
                transportDiv.appendChild(transportContent);
                spotCard.appendChild(transportDiv);
            }

            // ‰ª£Ë≤∑Ê∏ÖÂñÆ
            if (spot.items) {
                const list = document.createElement('ul');
                list.className = 'shopping-list';

                spot.items.forEach((item, itemIndex) => {
                    const li = document.createElement('li');
                    li.className = 'shopping-item';

                    const deleteBtn = isWishlist
                        ? `<button class="delete-btn-small" onclick="deleteWishlistItem(${spotIndex}, ${itemIndex})">√ó</button>`
                        : `<button class="delete-btn-small" onclick="deleteItem('${dayData.day}', ${spotIndex}, ${itemIndex})">√ó</button>`;

                    li.innerHTML = `
                        <div class="checkbox-wrapper">
                            ${!isWishlist ? `
                            <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleCheck('${dayData.day}', ${spotIndex}, ${itemIndex})">
                            <div class="custom-checkbox"></div>` : ''}
                        </div>
                        <span class="item-text" contenteditable="true" onblur="${isWishlist
                            ? `updateWishlistItem(this, ${spotIndex}, ${itemIndex})`
                            : `updateItem(this, '${dayData.day}', ${spotIndex}, ${itemIndex})`}">
                            ${item.name}
                        </span>
                        ${deleteBtn}
                    `;

                    list.appendChild(li);
                });

                const addItemBtn = document.createElement('div');
                addItemBtn.className = 'add-item-btn';
                addItemBtn.innerHTML = '+ Êñ∞Â¢û‰ª£Ë≤∑È†ÖÁõÆ';
                addItemBtn.onclick = () => {
                    if (isWishlist) {
                        addWishlistItem(spotIndex);
                    } else {
                        addItem(dayData.day, spotIndex);
                    }
                };
                list.appendChild(addItemBtn);

                spotCard.appendChild(list);
            }

            parentDiv.appendChild(spotCard);
        }



        function openTab(dayId) {
            activeDay = dayId;
            render();
        }

        function toggleCheck(dayId, spotIndex, itemIndex) {
            const day = appData.find(d => d.day === dayId);
            if (day && day.spots[spotIndex] && day.spots[spotIndex].items[itemIndex]) {
                day.spots[spotIndex].items[itemIndex].checked = !day.spots[spotIndex].items[itemIndex].checked;
                saveData();
            }
        }

        function updateSpot(element, dayId, spotIndex, field) {
            const day = appData.find(d => d.day === dayId);
            if (day && day.spots[spotIndex]) {
                day.spots[spotIndex][field] = element.innerText.trim();
                if (field === 'time') {
                    sortSpotsByTime(day);
                }
                saveData();
            }
        }

        function updateItem(element, dayId, spotIndex, itemIndex) {
            const day = appData.find(d => d.day === dayId);
            if (day && day.spots[spotIndex] && day.spots[spotIndex].items[itemIndex]) {
                day.spots[spotIndex].items[itemIndex].name = element.innerText;
                saveData();
            }
        }

        function addSpot(dayId) {
            const day = appData.find(d => d.day === dayId);
            if (day) {
                day.spots.push({
                    id: `s-${Date.now()}`,
                    name: "Êñ∞ÊôØÈªû",
                    time: "00:00",
                    desc: "ÈªûÊìäÁ∑®ËºØÊèèËø∞",
                    url: "https://maps.google.com",
                    transport: "ÈªûÊìäÁ∑®ËºØ‰∫§ÈÄöË≥áË®ä",
                    items: []
                });
                saveData();
            }
        }

        function deleteSpot(dayId, spotIndex) {
            if (confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§ÊôØÈªûÂóé?")) {
                const day = appData.find(d => d.day === dayId);
                if (day) {
                    day.spots.splice(spotIndex, 1);
                    saveData();
                }
            }
        }

        function addItem(dayId, spotIndex) {
            const day = appData.find(d => d.day === dayId);
            if (day && day.spots[spotIndex]) {
                day.spots[spotIndex].items.push({
                    id: `i-${Date.now()}`,
                    name: "Êñ∞‰ª£Ë≤∑È†ÖÁõÆ",
                    checked: false
                });
                saveData();
            }
        }

        function deleteItem(dayId, spotIndex, itemIndex) {
            const day = appData.find(d => d.day === dayId);
            if (day && day.spots[spotIndex]) {
                day.spots[spotIndex].items.splice(itemIndex, 1);
                saveData();
            }
        }

        // Âè£Ë¢ãÂêçÂñÆÂ∞àÁî®ÂáΩÊï∏
        function addWishlistSpot() {
            wishlistData.spots.push({
                id: `w-${Date.now()}`,
                name: "Êñ∞Âè£Ë¢ãÂêçÂñÆ",
                time: "",
                desc: "ÈªûÊìäÁ∑®ËºØÊèèËø∞",
                url: "https://maps.google.com",
                transport: "ÈªûÊìäÁ∑®ËºØ‰∫§ÈÄöË≥áË®ä",
                items: []
            });
            saveWishlist();
        }

        function updateWishlistSpot(element, spotIndex, field) {
            if (wishlistData && wishlistData.spots[spotIndex]) {
                wishlistData.spots[spotIndex][field] = element.innerText;
                saveWishlist();
            }
        }

        function deleteWishlistSpot(spotIndex) {
            if (confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§Ê≠§Âè£Ë¢ãÂêçÂñÆÂóé?")) {
                if (wishlistData) {
                    wishlistData.spots.splice(spotIndex, 1);
                    saveWishlist();
                }
            }
        }

        function updateUrlState() {
            const checkedIds = [];
            appData.forEach(day => {
                day.spots.forEach(spot => {
                    spot.items.forEach(item => {
                        if (item.checked) checkedIds.push(item.id);
                    });
                });
            });

            const newUrl = new URL(window.location);
            if (checkedIds.length > 0) {
                newUrl.searchParams.set('checked', checkedIds.join(','));
            } else {
                newUrl.searchParams.delete('checked');
            }
            window.history.replaceState({}, '', newUrl);
        }

        function loadStateFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const checkedParam = params.get('checked');

            if (checkedParam) {
                const checkedIds = checkedParam.split(',');
                let changed = false;

                appData.forEach(day => {
                    day.spots.forEach(spot => {
                        spot.items.forEach(item => {
                            if (checkedIds.includes(item.id)) {
                                item.checked = true;
                                changed = true;
                            }
                        });
                    });
                });

                if (changed) {
                    saveData();
                }
            }
        }

        function shareStatus() {
            updateUrlState();
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Ë´ãÊâãÂãïË§áË£ΩÁ∂≤ÂùÄ:\n" + url);
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function () { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function openExportModal() {
            const exportText = document.getElementById('exportText');
            const exportObj = {
                itinerary: appData,
                wishlist: wishlistData
            };
            exportText.value = JSON.stringify(exportObj, null, 2);
            document.getElementById('exportModal').style.display = 'block';
        }


        function closeModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function importData() {
            try {
                const text = document.getElementById('exportText').value;
                if (!text) return alert("Ë´ãË≤º‰∏ä JSON Ë≥áÊñô");

                const imported = JSON.parse(text);

                if (Array.isArray(imported.itinerary)) {
                    // ÂåØÂÖ•Ë°åÁ®ã
                    appData = imported.itinerary.map(day => ({
                        ...day,
                        spots: day.spots.map(normalizeSpot)
                    }));
                    localStorage.setItem('poke_itinerary_data', JSON.stringify(appData));
                }

                if (imported.wishlist) {
                    // ÂåØÂÖ•Âè£Ë¢ãÊ∏ÖÂñÆ
                    wishlistData = {
                        ...imported.wishlist,
                        spots: imported.wishlist.spots.map(normalizeSpot)
                    };
                    localStorage.setItem('poke_wishlist_data', JSON.stringify(wishlistData));
                }

                render();
                closeModal();
                alert("‚ú® Ë≥áÊñôÂåØÂÖ•ÊàêÂäüÔºÅ");
            } catch (err) {
                console.error(err);
                alert("‚ùå ÂåØÂÖ•Â§±ÊïóÔºåË´ãÁ¢∫Ë™ç JSON Ê†ºÂºèÊ≠£Á¢∫");
            }
        }


        window.onclick = function (event) {
            const exportModal = document.getElementById('exportModal');
            const importModal = document.getElementById('importModal');

            if (event.target === exportModal) closeModal();
            if (event.target === importModal) closeImportModal();
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

        let pendingImportIndex = null;

        function openImportModal(spotIndex) {
            const modal = document.getElementById('importModal');
            const select = document.getElementById('importDaySelect');
            select.innerHTML = ''; // Ê∏ÖÁ©∫ËàäÈÅ∏È†Ö

            // Ê†πÊìöÁõÆÂâçÂ∑≤ÊúâÁöÑË°åÁ®ãÁîüÊàêÈÅ∏È†Ö
            appData.forEach(day => {
                const opt = document.createElement('option');
                opt.value = day.day;
                opt.textContent = day.title || day.day;
                select.appendChild(opt);
            });

            // ÂÑ≤Â≠òÁï∂ÂâçÂè£Ë¢ãÂêçÂñÆÁ¥¢Âºï
            modal.dataset.spotIndex = spotIndex;
            modal.style.display = 'block';
        }


        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
            pendingImportIndex = null;
        }

        function confirmImport() {
        const modal = document.getElementById('importModal');
        const dayId = document.getElementById('importDaySelect').value;
        const spotIndex = modal.dataset.spotIndex;
        const spot = wishlistData.spots[spotIndex];

        const day = appData.find(d => d.day === dayId);
        if (day) {
            // Â∞áÂè£Ë¢ãÂêçÂñÆÂä†ÂÖ•Ë©≤Â§©Ë°åÁ®ã
            day.spots.push(JSON.parse(JSON.stringify(spot)));
            saveData();
            closeImportModal();
        }
    }

        function normalizeSpot(spot) {
            return {
                id: spot.id || `s-${Date.now()}`,
                name: spot.name || "Êú™ÂëΩÂêçÊôØÈªû",
                time: spot.time || "",
                desc: spot.desc || "",
                url: spot.url || "https://example.com",
                mapUrl: spot.mapUrl || spot.url || "https://maps.google.com",
                transport: spot.transport || "",
                items: Array.isArray(spot.items)
                    ? spot.items.map(i => ({
                        id: i.id || `i-${Date.now()}`,
                        name: i.name || "Êñ∞‰ª£Ë≤∑È†ÖÁõÆ",
                        checked: !!i.checked
                    }))
                    : []
            };
        }

        function addWishlistItem(spotIndex) {
            if (wishlistData && wishlistData.spots[spotIndex]) {
                wishlistData.spots[spotIndex].items.push({
                    id: `i-${Date.now()}`,
                    name: "Êñ∞‰ª£Ë≤∑È†ÖÁõÆ",
                    checked: false
                });
                saveWishlist();
            }
        }

        function deleteWishlistItem(spotIndex, itemIndex) {
            if (wishlistData && wishlistData.spots[spotIndex]) {
                wishlistData.spots[spotIndex].items.splice(itemIndex, 1);
                saveWishlist();
            }
        }

        function sortSpotsByTime(day) {
            day.spots.sort((a, b) => {
                if (!a.time) return 1;
                if (!b.time) return -1;
                return a.time.localeCompare(b.time);
            });
        }

        function addDay() {
            const nextDayNumber = appData.length + 1;
            const dayId = `day${nextDayNumber}`;

            appData.push({
                day: dayId,
                title: `Day ${nextDayNumber}`,
                spots: []
            });

            activeDay = dayId;
            saveData();
        }

        function removeLastDay() {
            if (appData.length <= 1) {
                alert('Ëá≥Â∞ëË¶ÅÊúâ‰∏ÄÂ§©Ë°åÁ®ã');
                return;
            }

            const removed = appData.pop();

            if (activeDay === removed.day) {
                activeDay = appData[appData.length - 1].day;
            }

            saveData();
        }


        function renderTabs() {
            const tabs = document.getElementById('tabs');
            tabs.innerHTML = '';

            // ÂÖàÊ∏≤ÊüìË°åÁ®ãÂ§©Êï∏
            appData.forEach(day => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn' + (activeDay === day.day ? ' active' : '');
                btn.textContent = day.title;
                btn.title = day.title; // tooltip È°ØÁ§∫ÂÆåÊï¥Ê®ôÈ°å
                btn.onclick = () => openTab(day.day);
                tabs.appendChild(btn);
            });

            // Âä†ÂÖ•Âè£Ë¢ãÂêçÂñÆ tab
            const wishlistBtn = document.createElement('button');
            wishlistBtn.className = 'tab-btn' + (activeDay === 'wishlist' ? ' active' : '');
            wishlistBtn.textContent = wishlistData.title;
            wishlistBtn.title = wishlistData.title;
            wishlistBtn.onclick = () => openTab('wishlist');
            tabs.appendChild(wishlistBtn);
        }







    </script>
